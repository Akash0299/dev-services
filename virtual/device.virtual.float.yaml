name: Random-Float-Device
manufacturer: IOTech
description: Example of Device-Virtual
model: Device-Virtual-01
labels: [device-virtual-example]
deviceResources:
  - description: used to decide whether to re-generate a random value
    name: EnableRandomization_Float32
    isHidden: true
    properties:
      valueType: Bool
      readWrite: W
      units: Random
      defaultValue: "true"
  - description: used to decide whether to re-generate a random value
    name: EnableRandomization_Float64
    isHidden: true
    properties:
      valueType: Bool
      readWrite: W
      units: Random
      defaultValue: "true"
  - description: Generate random float32 value
    name: Float32
    isHidden: false
    properties:
      valueType: Float32
      readWrite: RW
      units: random float32 value
      defaultValue: "0"
  - description: Generate random float64 value
    name: Float64
    isHidden: false
    properties:
      valueType: Float64
      readWrite: RW
      units: random float64 value
      defaultValue: "0"
  - description: used to decide whether to re-generate a random value
    name: EnableRandomization_Float32Array
    isHidden: true
    properties:
      valueType: Bool
      readWrite: W
      units: Random
      defaultValue: "true"
  - description: used to decide whether to re-generate a random value
    name: EnableRandomization_Float64Array
    isHidden: true
    properties:
      valueType: Bool
      readWrite: W
      units: Random
      defaultValue: "true"
  - description: Generate random float32 array value
    name: Float32Array
    isHidden: false
    properties:
      valueType: Float32array
      readWrite: RW
      units: random float32 array value
      defaultValue: '[0]'
  - description: Generate random float64 array value
    name: Float64Array
    isHidden: false
    properties:
      valueType: Float64array
      readWrite: RW
      units: random float64 array value
      defaultValue: '[0]'
deviceCommands:
  - name: Float32
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: Float32
  - name: Float32_Set
    isHidden: false
    readWrite: W
    resourceOperations:
      - deviceResource: Float32
      - deviceResource: EnableRandomization_Float32
        defaultValue: "false"
  - name: Float64
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: Float64
  - name: Float64_Set
    isHidden: false
    readWrite: W
    resourceOperations:
      - deviceResource: Float64
      - deviceResource: EnableRandomization_Float64
        defaultValue: "false"
  - name: Float32Array
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: Float32Array
  - name: Float32Array_Set
    isHidden: false
    readWrite: W
    resourceOperations:
      - deviceResource: Float32Array
      - deviceResource: EnableRandomization_Float32Array
        defaultValue: "false"
  - name: Float64Array
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: Float64Array
  - name: Float64Array_Set
    isHidden: false
    readWrite: W
    resourceOperations:
      - deviceResource: Float64Array
      - deviceResource: EnableRandomization_Float64Array
        defaultValue: "false"
