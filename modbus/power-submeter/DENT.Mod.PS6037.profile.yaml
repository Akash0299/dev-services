name: Network-Power-Meter
manufacturer: Dent Instruments
description: Power Scout Meter
model: PS3037
labels: [modbus, powerscout]
deviceResources:
  - description: Average current of all phases
    name: Current
    isHidden: false
    properties:
      valueType: Uint16
      readWrite: R
      units: min
      scale: "1"
    attributes:
      primaryTable: HOLDING_REGISTERS
      startingAddress: 8
  - description: System Total True Energy
    name: Energy
    isHidden: true
    properties:
      valueType: Float32
      readWrite: R
      units: min
      scale: "1"
    attributes:
      primaryTable: HOLDING_REGISTERS
      startingAddress: 4000
  - description: 'System Total True Power '
    name: Power
    isHidden: true
    properties:
      valueType: Uint16
      readWrite: R
      units: min
      scale: "1"
    attributes:
      primaryTable: HOLDING_REGISTERS
      startingAddress: 4002
  - description: Voltage Line to line (Volts) Average
    name: Voltage
    isHidden: true
    properties:
      valueType: Uint16
      readWrite: R
      units: min
      scale: "1"
    attributes:
      primaryTable: HOLDING_REGISTERS
      startingAddress: 4016
  - description: Demand window size in minutes; default is 15 min
    name: DemandWindowSize
    isHidden: true
    properties:
      valueType: Uint16
      readWrite: RW
      units: min
      scale: "1"
    attributes:
      primaryTable: HOLDING_REGISTERS
      startingAddress: 4602
  - description: 'Line frequency setting for metering: 50=50 Hz, 60=60Hz'
    name: LineFrequency
    isHidden: true
    properties:
      valueType: Uint16
      readWrite: RW
      units: Hz
      scale: "1"
    attributes:
      primaryTable: HOLDING_REGISTERS
      startingAddress: 4608
deviceCommands:
  - name: Current
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: Current
  - name: Values
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: Energy
      - deviceResource: Power
      - deviceResource: Voltage
  - name: Configuration
    isHidden: false
    readWrite: RW
    resourceOperations:
      - deviceResource: DemandWindowSize
      - deviceResource: LineFrequency
